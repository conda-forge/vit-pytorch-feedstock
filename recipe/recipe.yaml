schema_version: 1

context:
  name: vit-pytorch
  version: "1.15.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 7ec0655c8c1e5e3a0dd674c081f9012f42123881cae2a2d502d2e2b96532c120

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=61
  run:
    - einops >=0.7.0
    - python >=${{ python_min }}
    - pytorch >=1.10
    - torchvision

tests:
  - python:
      imports:
        - vit_pytorch
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - tests/test_vit.py
    requirements:
      run:
        - pytest
        - python ${{ python_min }}.*
    script:
      - pytest --verbose tests/*.py

about:
  homepage: https://github.com/lucidrains/vit-pytorch
  license: MIT
  license_file: LICENSE
  summary: Vision Transformer (ViT) - Pytorch

extra:
  recipe-maintainers:
    - weiji14
