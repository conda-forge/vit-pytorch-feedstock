schema_version: 1

context:
  name: vit-pytorch
  version: "1.18.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 62c4e92af02bc0564ebc5823f941a4ef17496c93be65d84b9d155f6aeb13dd4f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=61
  run:
    - einops >=0.8.2
    - python >=${{ python_min }}
    - pytorch >=2.4
    - torchvision

tests:
  - python:
      imports:
        - vit_pytorch
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - tests/test_vit.py
    requirements:
      run:
        - pytest
        - python ${{ python_min }}.*
    script:
      - pytest --verbose tests/*.py

about:
  homepage: https://codeberg.org/lucidrains/vit-pytorch
  license: MIT
  license_file: LICENSE
  summary: Vision Transformer (ViT) - Pytorch

extra:
  recipe-maintainers:
    - weiji14
