{% set name = "vit-pytorch" %}
{% set version = "0.26.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd3bea0f7ba1e99a6c082ee49d08f889c4417652c5a6033845fb890489ed2718

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytest-runner
  run:
    - python >=3.6
    - einops >=0.3
    - pytorch >=1.6
    - torchvision

test:
  imports:
    - vit_pytorch
  source_files:
    - tests/test.py
  requires:
    - pytest
  commands:
    - pytest tests/*.py

about:
  home: https://github.com/lucidrains/vit-pytorch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Vision Transformer (ViT) - Pytorch
  dev_url: https://github.com/lucidrains/vit-pytorch

extra:
  recipe-maintainers:
    - lucidrains
